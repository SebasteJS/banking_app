<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new client</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="css/jquery-3.5.1.min.js"></script>
</head>

<body>
<div class="container" >

<h1>
    Insert client's data:
</h1>
        <table class="table table-bordered">
<form method="post" th:action="@{/form}" th:object="${clientForm}">
    <label>
        First name:
        <input type="text" th:field="*{firstName}"></br>
    </label>
    <label>
        Last name:
        <input type="text" th:field="*{lastName}"></br>
    </label>
    <label>
        Age:
        <input type="number" th:field="*{age}"></br>
    </label>
    <label>
        Phone number:
        <input type="tel" th:field="*{phoneNumber}"></br>
    </label>
    <label>
        E-mail address:
        <input type="email" class="form-control" id="email" placeholder="name@example.com"></br>
    </label>
    <label>
        Number of children:
        <input type="number" th:field="*{children}"></br>
    </label>
    <div class="form-group">
        <label> Credit cards:
        <select class="clientForm" id="hasCreditCard">
            <option>Yes</option>
            <option>No</option></br>

        </select>
        </label>
    </div>
    <div class="form-group">
        <label> Debit cards:
            <select class="clientForm" id="hasDebitCard">
                <option>Yes</option>
                <option>No</option></br>

            </select>
        </label>
    </div>


    <label>
        Income brutto:
        <input type="number" th:field="*{incomeBrutto}">
        PLN</br>
    </label>

    <label>
        Income netto:
        <input type="number" th:field="*{incomeNetto}">
        PLN</br>
    </label>
    <div class="form-group">
        <label> Long term job:
            <select class="clientForm" id="haLongTermJob">
                <option>Yes</option>
                <option>No</option></br>

            </select>
        </label>
    </div>
    <div class="form-group">
        <label> Running own business:
            <select class="clientForm" id="hasOwnBusiness">
                <option>Yes</option>
                <option>No</option></br>

            </select>
        </label>
    </div>
    <div class="form-group">
        <label> Is lump sum:
            <select class="clientForm" id="isLumpSum">
                <option>Yes</option>
                <option>No</option></br>

            </select>
        </label>
    </div>
    <div class="form-group">
        <label> Civil law contract:
            <select class="clientForm" id="hasCLContract">
                <option>Yes</option>
                <option>No</option></br>

            </select>
        </label>
    </div>
    <div class="form-group">
        <label> Card:
            <select class="clientForm" id="hasCard">
                <option>Yes</option>
                <option>No</option></br>

            </select>
        </label>
    </div>


    <input type="button" value="Submit" onclick="$('#addUserDiv').toggle()" class="btn btn-success"/>


</form>
    </table>
</div>




</body>
</html>
