<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista brokerów</title>
    <!--    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet" />-->
    <!--    <script type="text/javascript" src="css/jquery-3.5.1.min.js"></script>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:#ADD8E6">


<div class="container">
    <br/>
    <h3 class="h3">Brokerzy:</h3>
    <table class="table table-bordered">
        <tr class="table-striped">
            <th>Nazwa firmy</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Numer telefonu</th>
            <th>Email</th>
        </tr>
        <th:block th:each="broker : ${brokers}">
            <tr>
                <td th:text="${broker.companyName}"></td>
                <td th:text="${broker.firstName}"></td>
                <td th:text="${broker.lastName}"></td>
                <td th:text="${broker.phone}"></td>
                <td th:text="${broker.email}"></td>

            </tr>
        </th:block>
    </table>

    <div>
        <input type="button" value="Dodaj nowego brokera" onclick="$('#addBrokerDiv').toggle()"
               class="btn btn-success"/>
        <input type="button" value="Edytuj" onclick="" class="btn btn-success"/>
    </div>

    <br/>
    <div id="addBrokerDiv">
        <form class="form-horizontal" method="post"  th:action="@{/brokers/add}" th:object="${broker}">
            <fieldset>
                <div id="legend">
                    <legend class="">Wprowadź dane nowego brokera</legend>
                </div>
                <div class="control-group">
                    <!-- Company name -->
                    <label class="control-label"  for="companyName">Nazwa firmy</label>
                    <div class="controls">
                        <input type="text" id="companyName" name="firstName" placeholder="" class="input-xlarge" th:field="*{companyName}">
                    </div>
                </div>
                <div class="control-group">
                    <!-- First name -->
                    <label class="control-label"  for="firstName">Imię</label>
                    <div class="controls">
                        <input type="text" id="firstName" name="firstName" placeholder="" class="input-xlarge" th:field="*{firstName}">
                    </div>
                </div>

                <div class="control-group">
                    <!-- Last name -->
                    <label class="control-label" for="lastName">Nazwisko</label>
                    <div class="controls">
                        <input type="text" id="lastName" name="lastName" placeholder="" class="input-xlarge" th:field="*{lastName}">
                    </div>
                </div>

                <div class="control-group">
                    <!-- Phone -->
                    <label class="control-label" for="phone">Numer telefonu</label>
                    <div class="controls">
                        <input type="number" id="phone" name="phone" placeholder="+48 123 456 789" class="input-xlarge" th:field="*{phone}">
                    </div>
                </div>
                <div class="control-group">
                    <!-- Email -->
                    <label class="control-label"  for="email">Email</label>
                    <div class="controls">
                        <input type="text" id="email" name="email" placeholder="nazwa@przykład.pl" class="input-xlarge" th:field="*{email}">
                    </div>
                </div>
                <br/>
                <div class="control-group">
                    <!-- Button -->
                    <div class="controls">
                        <button class="btn btn-success">Zatwierdź</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</div>
</body>
</html>
